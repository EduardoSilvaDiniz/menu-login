<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./style.css" rel="stylesheet">
  <title>menu de login</title>
</head>

<body>
  <div>
    <h1>Login</h1>
    <form id="login" action="/loginauth" method="POST">
      <label for="username"></label>
      <input id="username" type="text" name="username" placeholder="Nome" autocomplete="username" required>
      <br><br>
      <label for="password"></label>
      <input id="password" type="password" name="password" placeholder="Senha" autocomplete="current-password" required>
      <br><br>

      <input type="submit" value="Submit">
    </form>
  </div>
  {{if .}}
  {{.}}
  {{end}}
</body>

</html>
